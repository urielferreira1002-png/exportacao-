<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estoque | Brasil Export Cars</title>
    <style>
        :root { --bg-dark: #0a0a0a; --bg-card: #141414; --accent-beige: #d4c5a1; --text-dim: #888; }
        * { box-sizing: border-box; }
        body { margin: 0; font-family: 'Inter', sans-serif; background-color: var(--bg-dark); color: white; }
        
        /* HEADER COM BOTÃO VOLTAR */
        header {
            padding: 20px 5%; display: flex; justify-content: space-between; align-items: center;
            background: var(--bg-dark); border-bottom: 1px solid #1a1a1a; position: sticky; top: 0; z-index: 1000;
        }
        .brand-logo { display: flex; align-items: center; gap: 15px; text-decoration: none; color: white; }
        .brand-name { font-size: 14px; font-weight: bold; letter-spacing: 3px; text-transform: uppercase; }
        
        /* ESTILO DO BOTÃO VOLTAR */
        .btn-back {
            color: var(--accent-beige); text-decoration: none; font-size: 10px; letter-spacing: 2px;
            text-transform: uppercase; border: 1px solid #333; padding: 8px 15px; transition: 0.3s;
        }
        .btn-back:hover { background: var(--accent-beige); color: black; border-color: var(--accent-beige); }

        .section-title { text-align: center; font-size: 1.1rem; letter-spacing: 8px; text-transform: uppercase; color: var(--accent-beige); margin: 60px 0; }
        
        .car-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); gap: 30px; padding: 0 5% 100px 5%; }
        .car-card { background: var(--bg-card); border: 1px solid #1a1a1a; transition: 0.4s; overflow: hidden; }
        .car-card:hover { border-color: var(--accent-beige); transform: translateY(-5px); }
        .car-img { width: 100%; height: 250px; object-fit: cover; opacity: 0.8; transition: 0.5s; }
        .car-card:hover .car-img { opacity: 1; }
        .car-info { padding: 25px; border-top: 1px solid #1a1a1a; }
        .car-info h3 { margin: 0; font-size: 1.2rem; font-weight: 300; letter-spacing: 1px; }
        .car-desc { color: var(--text-dim); font-size: 0.85rem; margin: 15px 0; min-height: 45px; line-height: 1.6; }
        .price { color: var(--accent-beige); font-weight: bold; font-size: 1.1rem; display: block; margin-bottom: 20px; }
        
        .btn-action { background: transparent; border: 1px solid #333; color: white; padding: 14px; width: 100%; cursor: pointer; text-transform: uppercase; font-size: 10px; letter-spacing: 2px; transition: 0.3s; text-decoration: none; display: block; text-align: center; }
        .btn-action:hover { background: var(--accent-beige); color: black; }

        footer { padding: 40px; text-align: center; color: #333; font-size: 10px; border-top: 1px solid #1a1a1a; letter-spacing: 2px; }
    </style>
</head>
<body>

    <header>
        <a href="index.html" class="brand-logo">
            <div class="car-silhouette"></div>
            <div class="brand-name">Brasil Export Cars</div>
        </a>
        <a href="index.html" class="btn-back">← Voltar ao Início</a>
    </header>

    <h2 class="section-title">Estoque Exclusivo</h2>

    <div class="car-grid" id="stock-container"></div>

    <footer>© 2026 BRASIL EXPORT CARS.</footer>

    <script>
        const stockData = [
            { name: "Chevrolet Marajó", price: "Consultar", img: "marajo.webp", desc: "Perua compacta rara, um ícone da versatilidade brasileira dos anos 80." },
            { name: "Ford Del Rey", price: "Consultar", img: "del rey.webp", desc: "O auge do luxo executivo nacional, conforto inigualável para a época." },
            { name: "Miura Sport", price: "Consultar", img: "miura.webp", desc: "Design futurista e tecnologia artesanal à frente do seu tempo." },
            { name: "Santa Matilde SM 4.1", price: "Consultar", img: "santa.webp", desc: "Performance de seis cilindros em um cupê de luxo extremamente exclusivo." },
            { name: "Envemo Super 90", price: "Consultar", img: "enveno.jpg", desc: "Requinte premium sobre a plataforma clássica Volkswagen." },
            { name: "Bianco S", price: "Consultar", img: "bianco.jpg", desc: "Carroceria em fibra com linhas inspiradas em competições europeias." },
            { name: "Adamo GT", price: "Consultar", img: "adamo.jpg", desc: "Esportivo artesanal raro, focado em exclusividade e design agressivo." },
            { name: "Hofstetter Turbo", price: "Consultar", img: "hofster turbo.webp", desc: "Portas asa-de-gaivota e visual de ficção científica dos anos 80." },
            { name: "Lobini H1", price: "Consultar", img: "lobini.webp", desc: "O renascimento do esportivo nacional com performance moderna." },
            { name: "JPX Montez", price: "Consultar", img: "DSCF0089-e1594835212255.webp", desc: "Poder off-road militar adaptado para o uso civil." },
            { name: "Engesa 4", price: "Consultar", img: "engera.webp", desc: "O jipe brasileiro indestrutível com DNA de blindados militares." },
            { name: "Volkswagen TL", price: "Consultar", img: "lt.png", desc: "Linhas fastback clássicas com a confiabilidade do motor a ar." },
            { name: "Chevrolet Ômega", price: "US$ 14,000", img: "chevrolet-omega-4.1-sfi-cd-12v-gasolina-4p-automatico-WMIMAGEM00064012953 - Copia.jpg", desc: "Soberano em tecnologia e conforto. O melhor carro do Brasil nos anos 90." }
        ];

        function renderStock() {
            const container = document.getElementById('stock-container');
            container.innerHTML = stockData.map(car => `
                <div class="car-card">
                    <img src="${car.img}" class="car-img" alt="${car.name}">
                    <div class="car-info">
                        <h3>${car.name}</h3>
                        <p class="car-desc">${car.desc}</p>
                        <span class="price">${car.price}</span>
                        <a href="https://wa.me/553191486870" class="btn-action">Solicitar Dossiê</a>
                    </div>
                </div>
            `).join('');
        }
        renderStock();
    </script>
</body>
</html>
